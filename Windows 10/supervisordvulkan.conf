[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:retroarch]
command=/home/ralt/Downloads/RetroArch-Linux-x86_64/retroarch
autostart=true
autorestart=true
stderr_logfile=/var/log/retroarch.err.log
stdout_logfile=/var/log/retroarch.out.log

[program:python_app]
command=python3 /opt/retroarch/RetroVulkan.py
autostart=true
autorestart=true
stderr_logfile=/var/log/python_app.err.log
stdout_logfile=/var/log/python_app.out.log